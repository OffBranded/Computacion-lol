<html>
<!-- Hecho por SQG -->
<head>
    <title>Formato y Movimiento del Texto</title>
</head>
<body>
    <h1>
        <font color="#00FF00" size="6" face="Arial">Bienvenidos a la Práctica 3</font>
    </h1>
    <p>
        <font color="#008000" size="4" face="Courier New">Esta es una demostración de cómo darle formato al texto utilizando HTML.</font>
    </p>

    <!-- Movimiento de izquierda a derecha -->
    <marquee behavior="scroll" direction="right">
        <font color="#0000FF" size="5" face="Comic Sans MS">Texto que se mueve de izquierda a derecha</font>
    </marquee>
    
    <!-- Movimiento de derecha a izquierda -->
    <marquee behavior="scroll" direction="left">
        <font color="#0000FF" size="5" face="Comic Sans MS">Texto que se mueve de derecha a izquierda</font>
    </marquee>
    
    <!-- Movimiento de arriba hacia abajo centrado -->
    <center>
        <marquee behavior="scroll" direction="down">
            <font color="#0000FF" size="5" face="Comic Sans MS">Texto que se mueve de arriba hacia abajo</font>
        </marquee>
    </center>
    
    <!-- Movimiento de abajo hacia arriba centrado -->
    <center>
        <marquee behavior="scroll" direction="up">
            <font color="#0000FF" size="5" face="Comic Sans MS">Texto que se mueve de abajo hacia arriba</font>
        </marquee>
    </center>
    
    <!-- Movimiento alterno -->
    <marquee behavior="alternate">
        <font color="#0000FF" size="5" face="Comic Sans MS">Texto con movimiento alterno</font>
    </marquee>
</body>
</html>
